<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
</head>
<body>
    <h1>Financial Calculator</h1>
    <form onsubmit="calculateFinancials(event)">
        <label for="principal">Principal ($):</label>
        <input type="number" id="principal" required><br><br>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" required><br><br>

        <label for="time">Time (years):</label>
        <input type="number" id="time" required><br><br>

        <label for="compound">Number of Compounding Periods per Year:</label>
        <input type="number" id="compound" value="1" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateFinancials(event) {
            event.preventDefault();
            
            // Get input values
            const principal = parseFloat(document.getElementById("principal").value);
            const rate = parseFloat(document.getElementById("rate").value);
            const time = parseFloat(document.getElementById("time").value);
            const compound = parseInt(document.getElementById("compound").value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(compound) || compound <= 0) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            // Simple Interest
            const simpleInterest = (principal * rate * time) / 100;
            const totalSimpleAmount = principal + simpleInterest;

            // Compound Interest
            const compoundInterest = principal * Math.pow((1 + (rate / 100) / compound), compound * time) - principal;
            const totalCompoundAmount = principal + compoundInterest;

            // Discount Rate Calculation (Future Value to Present Value)
            const discountRate = 1 / Math.pow((1 + rate / 100), time);
            const discountedValue = principal * discountRate;

            // Display results
            document.getElementById("result").innerHTML = `
                <strong>Results:</strong><br>
                Simple Interest: $${simpleInterest.toFixed(2)}<br>
                Total Amount with Simple Interest: $${totalSimpleAmount.toFixed(2)}<br><br>
                Compound Interest: $${compoundInterest.toFixed(2)}<br>
                Total Amount with Compound Interest: $${totalCompoundAmount.toFixed(2)}<br><br>
                Discounted Present Value (using Discount Rate): $${discountedValue.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
